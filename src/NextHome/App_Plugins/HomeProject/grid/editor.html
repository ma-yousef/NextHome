<div ng-controller="HomeProject.GridEditor">

    <div label="Image" description="" style="height:200px;">
        <span>Image</span>
        <br />
        <img src="{{control.value.imageUrl}}" style="max-height:100px;"  />
        <br />
        <button ng-click="openMediaPicker()" type="button" class="btn btn-primary" title="Search for content">
            <i class="icon-picture"></i>
            Select
        </button>
        <umb-overlay ng-if="mediaPickerOverlay.show" model="mediaPickerOverlay" position="right" view="mediaPickerOverlay.view">
        </umb-overlay>
    </div>
    <div  description="">
        <span> Project </span>
        <br />
        <input ng-model="control.value.projectName" type="text" class="umb-editor umb-textstring textstring" placeholder="Conent Name" style="float:left; width:80%;" />
        <input type="text" ng-model="control.value.projectId" class="hidden" style="display:none;" />
        <button ng-click="openSearchWindow()" type="button" class="btn btn-primary" title="Search for content" style="float: left;">
            <i class="icon-search"></i>
        </button>
    </div>
</div>
